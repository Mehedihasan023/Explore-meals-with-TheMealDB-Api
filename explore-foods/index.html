<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- custom Css -->
    <link rel="stylesheet" href="style.css">
    <title>Explore Foods</title>
</head>
<body>
    <main>
<!-- header  -->
        <section>
            <h1 class="text-center mt-3 text-warning">
                Explore Latest Meals
            </h1> 
        </section>
        <!-- for search field -->
        <section class="container">
            <div id="search-meals" class="mx-auto w-50" > 
                <div class="input-group mb-3 ">
                    <input id="input-field" type="text" class="form-control" placeholder="Search by name" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button onclick="searchMeals()" class="btn btn-primary" type="button" id="button-addon2">Search</button>
                  </div>
            </div>
        </section>
        <!-- for showing loading spinner -->
        <section>
            <div  class="d-flex justify-content-center">
                <div id="spinner" class="spinner-border" role="status">
                </div>
              </div>
        </section>
        
        <!-- modal to display meal details -->
        <section>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="false">
                <div class="modal-dialog modal-dialog-centered" id="show-details">
                  
                </div>
              </div>
  
        </section>


        <!-- for displaying all the meals -->
       <section class="container">
        <h2 class="text-success"><span id="meal-count"></span> Meals</h2>
        <h2 id="meal-found" class="text-danger text-center">No meal found</h2>
        <div id="meals-container" class="row row-cols-1 row-cols-md-3 g-4">   
        </div>
       </section>


    </main>






<!-- bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

<!-- js files -->
<script src="meals.js"></script>
</body>
</html>
